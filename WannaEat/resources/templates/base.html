<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'resources/images/app-icon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'resources/content/bootstrap.min.css' %}" />
</head>
<body>
    
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wanna eat?</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">
        {% block content %}{% endblock %}

        <hr>

        <footer>
            <p>Company 2014</p>
        </footer>

    </div><!--/.container-->

    <script src="{% static 'resources/scripts/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
