<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna eat</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'images/title/app-icon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    {% block styles %}{% endblock %}
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home_page' %}">Wanna eat?</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home_page' %}">Главная</a></li>
                    <li><a href="{% url 'about_page' %}">О сайте</a></li>
                    <li><a href="{% url 'get_user_form' %}">Мои заказы</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

        {% block content %}{% endblock %}
        <hr>
        <footer>
         <div class="col-xs-4">Группа 8ВМ43 2014 год, ТПУ.</div>
             <div class="col-xs-6">  </div>
            <div class="col-xs-2">
               <a href="{% url 'login_employee' %}">Войти</a>
            </div>
        </footer>
    </div><!--/.container-->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
